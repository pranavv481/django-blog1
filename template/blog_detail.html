{% extends 'main.html' %}
    
    {%block title%}
       <title>Register Page</title>
    {%endblock title%}


{% block body %}
 {% for message in messages  %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message</strong> {{message}}.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
 <h1 class="text-center">Blog Detail</h1>
 <div class="container">
<div class="row">
 <div class="col-md-8">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative text-center">
        <div class="col p-4 d-flex flex-column position-static">
         
          <h3 class="mb-0">{{blog.title}}</h3>
          <div class="mb-1 text-muted">{{blog.date_time}}</div>
          <p class="card-text mb-auto">{{blog.content}}.</p>
          <p>Author:{{blog.user_id}}</p>
          
        </div>
       
      </div>
    </div>
   
   <div class="col-md-4">

    <a  class="btn btn-warning btn-block mt-5" href="edit/{{blog.id}}">Update</a>
    <a  class="btn btn-danger btn-block" href="delete/{{blog.id}}">Delete</a>
   
    </div>
</div>
      
    
  </div>
   
{% endblock body %}
